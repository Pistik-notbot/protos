syntax = "proto3";

package auth;

option go_package = "yakovlev.sso.v1;ssov1";

service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc ISAdmin (ISAdminRequest) returns (ISAdminResponse);
}

message RegisterRequest {
    string email = 1; // Email of user to register
    string password = 2; // Password of user to register
}

message RegisterResponse {
    int64 user_id = 1; // User ID of the rigistered user
}

message LoginRequest {
    string email = 1; // Email of user to login
    string password = 2; // Password of user to login
    int32 app_id = 3; // ID of the app to login to
}

message LoginResponse{
    string token = 1; // Auth token of the logged user
}

message ISAdminRequest {
    int64 user_id = 1; // User ID to validate
}

message ISAdminResponse {
    bool is_admin = 1; // Indicates whether is an admin 
}